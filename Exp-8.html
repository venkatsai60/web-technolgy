<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Experiment 8 - Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Bootstrap Grid System Example</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 bg-light p-3 border">Column 1 (col-md-4)</div>
      <div class="col-md-4 bg-light p-3 border">Column 2 (col-md-4)</div>
      <div class="col-md-4 bg-light p-3 border">Column 3 (col-md-4)</div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 bg-light p-3 border">Column 4 (col-md-6)</div>
      <div class="col-md-6 bg-light p-3 border">Column 5 (col-md-6)</div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3 bg-light p-3 border">Column 6 (col-md-3)</div>
      <div class="col-md-3 bg-light p-3 border">Column 7 (col-md-3)</div>
      <div class="col-md-3 bg-light p-3 border">Column 8 (col-md-3)</div>
      <div class="col-md-3 bg-light p-3 border">Column 9 (col-md-3)</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
