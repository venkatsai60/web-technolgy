<h2>Email Validation using Regular Expression (PHP)</h2>

<form method="post">
    Enter Email: <input type="text" name="email" required><br><br>
    <input type="submit" value="Validate">
</form>

<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $email = $_POST["email"];
    $pattern = "/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/";

    if (preg_match($pattern, $email)) {
        echo "<h3 style='color:green;'>$email is a valid email address ✅</h3>";
    } else {
        echo "<h3 style='color:red;'>$email is NOT a valid email address ❌</h3>";
    }
}
?>
